<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="login-box">
    <h2>Employee Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="empId" required aria-labelledby="empIdLabel" />
        <label id="empIdLabel">Employee ID</label>
      </div>
      <div class=" input-box">
        <input type="password" id="password" required aria-labelledby="passwordLabel" />
        <label id="passwordLabel">Password</label>
      </div>
      <div class="show-password">
        <input type="checkbox" id="showPass" onclick="togglePassword()" />
        <label for="showPass">Show Password</label>
      </div>
      <button type="submit">Login</button>
      <p class="message" id="loginMessage"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
